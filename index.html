<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>Things App</title>
	</head>
	<body>
		<div class="flex">
      <div class="w-56 bg-zinc-50 h-screen border-r flex flex-col">
        <ul class="px-5 py-5">
					<li class="flex gap-2 items-center hover:bg-gray-200 px-2 py-1 rounded-sm cursor-pointer">
						<img class="w-5 h-5" src="./assets/img/inbox.svg" alt="Inbox">
						<span class="text-gray-500 font-normal">Inbox</span>
					</li>
					<li class="flex gap-2 items-center hover:bg-gray-200 px-2 py-1 rounded-sm cursor-pointer mt-4">
						<img class="w-5 h-5" src="./assets/img/today.svg" alt="Inbox">
						<span class="text-gray-500 font-normal">Today</span>
					</li>
					<li class="flex gap-2 items-center hover:bg-gray-200 px-2 py-1 rounded-sm cursor-pointer">
						<img class="w-5 h-5" src="./assets/img/anytime.svg" alt="Inbox">
						<span class="text-gray-500 font-normal">Anytime</span>
					</li>
					<li class="flex gap-2 items-center hover:bg-gray-200 px-2 py-1 rounded-sm cursor-pointer">
						<img class="w-5 h-5" src="./assets/img/upcoming.svg" alt="Inbox">
						<span class="text-gray-500 font-normal">Upcoming</span>
					</li>
					<li class="flex gap-2 items-center hover:bg-gray-200 px-2 py-1 rounded-sm cursor-pointer mb-4">
						<img class="w-5 h-5" src="./assets/img/someday.svg" alt="Inbox">
						<span class="text-gray-500 font-normal">Someday</span>
					</li>
					<li class="flex gap-2 items-center hover:bg-gray-200 px-2 py-1 rounded-sm cursor-pointer">
						<img class="w-5 h-5" src="./assets/img/logbook.svg" alt="Inbox">
						<span class="text-gray-500 font-normal">Logbook</span>
					</li>
					<li class="flex gap-2 items-center hover:bg-gray-200 px-2 py-1 rounded-sm cursor-pointer">
						<img class="w-5 h-5" src="./assets/img/trash.svg" alt="Inbox">
						<span class="text-gray-500 font-normal">Trash</span>
					</li>
				</ul>

				<div class="mt-auto">
					<button class="border-t border-gray-300 hover:bg-zinc-300 text-gray-500 font-medium py-2 rounded-sm w-full flex gap-2 items-center px-7">
						<img class="w-3 h-3" src="./assets/img/plus.svg" alt="Plus">
						<span class="font-medium text-sm">Add Project</span>
					</button>
				</div>
      </div>
      <div class="flex-1 py-14 px-20">
				<div class="flex gap-2 items-center mb-10">
					<img class="w-6 h-6" src="./assets/img/inbox.svg" alt="Inbox">
					<h3 class="text-xl font-medium text-gray-700">Inbox</h3>
				</div>
				<div class="flex flex-col gap-2">
					<div class="bg-white rounded-md shadow-md p-4 mb-2">
						<div class="flex items-center py-2 border-b">
							<input class="scale-125" type="checkbox" name="name" id="id">
							<input class="border-none focus:outline-none ml-2" placeholder="New To-Do" type="text">
						</div>					
						<div class="flex items-center py-2 border-b">
							<img class="w-4 h-4" src="./assets/img/notes.svg" alt="Inbox">
							<input class="border-none focus:outline-none ml-2 text-sm" placeholder="Notes" type="text">
						</div>					
						<div class="flex items-center py-2 border-b">
							<img class="w-3 h-3" src="./assets/img/plus.svg" alt="Plus">
							<input class="border-none focus:outline-none ml-2 text-sm" placeholder="New Sub Task" type="text">
						</div>					
						<div class="flex items-center py-2 border-b">
							<input class="border-none focus:outline-none ml-2 text-base" placeholder="Add Tags" type="text">
						</div>					
						<div class="flex items-center py-2 border-b">
							<input class="border-none focus:outline-none ml-2 text-sm placeholder:text-gray-300" placeholder="Set When" type="text">
						</div>					
						<div class="flex items-center py-2 border-b">
							<img class="w-4 h-4" src="./assets/img/inbox.svg" alt="Inbox">
							<input class="border-none focus:outline-none ml-2" placeholder="Inbox" type="text">
						</div>					
						<div class="flex items-center py-2">
							<input class="border-none focus:outline-none ml-2 text-sm" placeholder="Add Deadline" type="text">
						</div>					
					</div>
					
					<div class="">
						<input class="scale-125" type="checkbox" name="name" id="id">
						<span class="ml-1 text-gray-600">This is a test </span> 
					</div>
					<div class="">
						<input class="scale-125" type="checkbox" name="name" id="id">
						<span class="ml-1 text-gray-600">This is a test </span> 
					</div>
					<div class="">
						<input class="scale-125" type="checkbox" name="name" id="id">
						<span class="ml-1 text-gray-600">This is a test </span> 
					</div>
				</div>
			</div>

    </div>

		<div class="fixed bottom-6 right-6 w-12 h-12 bg-sky-500 rounded-full flex justify-center items-center cursor-pointer">
			<img class="w-8 h-8 mx-auto my-3" src="./assets/img/plus-white.svg" alt="Plus">
		</div>
	</body>
</html>
